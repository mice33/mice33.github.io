    <script>
    (function($) {

        function toFixed2(Num) {
            return (Num.toFixed(2)) / 1;
        }

        var y_space = toFixed2(lib.flexible.rem2px('0.8')),
            z_space = toFixed2(lib.flexible.rem2px('0.9')),
            y2_space = toFixed2(lib.flexible.rem2px('2.8'));

        var $view = $('#view'),
            $lis = $('#stack li');

        var z_index = $lis.length,
            current_index = 1,
            translate_y = 0,
            translate_z = 0;

        $lis.each(function() {
            var set_y = translate_y,
                set_z = translate_z;

            if (set_y === 0) {
                set_y = y2_space;
            } else if (-set_y === y_space) {
                set_y = toFixed2(lib.flexible.rem2px('0.2'));
            }

            $(this).css({
                'transform' : 'translate3d(0px, ' + set_y + 'px, ' + set_z + 'px)',
                'z-index' : z_index
            }).data({
                'translate_y' : translate_y,
                'translate_z' : translate_z
            });

            z_index--;
            translate_y -= y_space;
            translate_z -= z_space;
        });

        function animate_stack(obj, y, z) {
            var new_y = toFixed2($(obj).data('translate_y') + y),
                new_z = toFixed2($(obj).data('translate_z') + z),
                set_y = new_y,
                set_z = new_z;

            if (set_y === 0) {
                set_y = y2_space;
            } else if (-set_y === y_space) {
                set_y = 0;
            }

            $(obj).css({
                'transform' : 'translate3d(0px, ' + set_y + 'px, ' + set_z + 'px)'
            }).data({
                'translate_y' : new_y,
                'translate_z' : new_z
            });
        }


        var myTouch = util.toucher($('body')[0]);

        myTouch.on('swipeUp', function(e){
            if (current_index !== 1) {
                $lis.each(function() {
                    animate_stack(this, -y_space, -z_space);
                });
                $lis.filter(':nth-child(' + (current_index - 1) + ')').css('opacity', 1);
                current_index--;
            }

            return false
        }).on('swipeDown', function(e){
            if (current_index !== $lis.length) {
                $lis.each(function() {
                    animate_stack(this, y_space, z_space);
                });
                $lis.filter(':nth-child(' + current_index + ')').css('opacity', 0);
                current_index++;
            }

            return false
        });

    })(jQuery);
    </script>
