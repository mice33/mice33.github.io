    <script>
    (function($) {

        var y_space = lib.flexible.rem2px('2'),
            z_space = lib.flexible.rem2px('0.2');

        var $view = $('#view'),
            $lis = $('#stack li');

        var z_index = $lis.length,
            current_index = 1,
            translate_y = 0,
            translate_z = 0;

        $lis.each(function() {
            $(this).css({
                'transform' : 'translate3d(0px, ' + translate_y + 'px, ' + translate_z + 'px)',
                'z-index' : z_index
            }).data({
                'translate_y' : translate_y,
                'translate_z' : translate_z
            });

            z_index--;
            translate_y -= y_space;
            translate_z -= z_space;
        });

        function animate_stack(obj, y, z) {
            var new_y = $(obj).data('translate_y') + y,
                new_z = $(obj).data('translate_z') + z;

            $(obj).css({
                'transform' : 'translate3d(0px, ' + new_y + 'px, ' + new_z + 'px)'
            }).data({
                'translate_y' : new_y,
                'translate_z' : new_z
            });
        }


        var myTouch = util.toucher($('body')[0]);

        myTouch.on('swipeUp', function(e){
            $lis.each(function() {
                animate_stack(this, -y_space, -z_space);
            });
            $lis.filter(':nth-child(' + (current_index - 1) + ')').css('opacity', 1);
            current_index--;

            return false
        }).on('swipeDown', function(e){
            $lis.each(function() {
                animate_stack(this, y_space, z_space);
            });
            $lis.filter(':nth-child(' + current_index + ')').css('opacity', 0);
            current_index++;

            return false
        });

    })(jQuery);
    </script>
